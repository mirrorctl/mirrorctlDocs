baseURL: https://mirrorctl.org/
languageCode: en-us
title: mirrorctl
module:
  imports:
    - path: github.com/imfing/hextra
params:
  description: An admin-friendly mirror-syncing utility for Debian software repositories
  theme:
    default: light
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: true
    logoWidth: 40
    logo:
      path: /mirrorctl-logo.png
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
menu:
  main:
    - identifier: documentation
      name: Guide
      pageRef: /docs
      weight: 1
    - identifier: reference
      name: Reference
      pageRef: /reference
      weight: 1
    - identifier: how-tos
      name: How-Tos
      pageRef: /how-tos
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Theme
      weight: 5
      params:
        type: theme-toggle
        label: "true"
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
    - name: "Hugo Docs â†—"
      url: "https://gohugo.io/documentation/"
      weight: 3
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: monokailight